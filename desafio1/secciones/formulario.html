<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header>
        <nav class="navbar flex-row">
            <picture class="logo">
                <img src="../multimedia/logo.jpg" alt="Vivamos Buenos Aires" height="70px">
            </picture>
            <ul class="menu flex-row">
                <li class="li"><a href="../index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="row">
            <form class="col-lg-6" action="" method="post">
            <h2 class="fs-1 fw-bolder">Escribinos!</h2>
            <div class="mb-3 form-control-lg">
                    <label class="form-label" for="NombreApellido">Ingrese su nombre y apellido</label>
                    <input class="form-control" type="text" name="NombreApellido" id="NombreApellido">
                </div>
                <div class="mb-3 form-control-lg">
                    <label class="form-label" for="email">Ingrese su e-mail</label>
                    <input class="form-control" placeholder="e-mail@example.com" type="email" name="email" id="email">
                </div>
                <div class="mb-3 form-control-lg">
                    <label for="exampleFormControlTextarea1" class="form-label">Dejanos tu consulta</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="form-control-lg">
                    <button type="submit" class="btn btn-lg btn-outline-dark">Enviar</button>
                    <button type="reset" class="btn btn-lg btn-outline-dark">Borrar</button>
                </div>
            </form>
            <div class="col-lg-6">
                <img class="img-fluid imagen" src="../multimedia/obelisco-buenos-aires.jpg" alt="">
            </div>
        </section>
    </main>

    <footer class="footer">
        <div>
            <p>Sede Central Av. 9 de Julio</p>
        </div>
        <div>
            <img src="../multimedia/facebook.png" alt="facebook" height="20px">
            <img src="../multimedia/instagram.png" alt="instagram" height="20px"><a
                href="https://www.instagram.com/vivamosba/" target="_blank"></a>
            <img src="../multimedia/youtube.png" alt="youtube" height="20px">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
